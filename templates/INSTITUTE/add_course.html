{% extends "INSTITUTE/insti_index.html" %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/myapp/course_post/">
    {% csrf_token %}
  <table class="table-bordered table-hover table-striped">
    <tr>
      <td width="93">Course_Name</td>
      <td width="678"><label for="course_name"></label>
      <input type="text" name="course_name" id="course_name" class="form-control"/></td>
    </tr>
    <tr>
      <td>Available_seat</td>
      <td><label for="seat"></label>
      <input type="text" name="seat" id="seat" class="form-control"/></td>
    </tr>
      <tr>
      <td>Course Duration</td>
      <td>
          <select name="course_duration" >
              <option value="6 months">6 Months</option>
              <option value="1 year">1 Year</option>
              <option value="2 years">2 Years</option>
              <option value="3 years">3 Years</option>

          </select>
{#      <input type="text" name="course_duration" id="course_duration" class="form-control"/></td>#}
    </tr>
    <tr>
      <td>Class Duration</td>
      <td>

      <input type="text" name="duration" id="duration" class="form-control" /></td>
    </tr>
    <tr>
      <td>Fees</td>
      <td><label for="fees"></label>
      <input type="text" name="fees" id="fees" class="form-control" /></td>
    </tr>
    <tr>
      <td><input type="submit" name="submit" id="submit" value="SUBMIT" class="btn btn-success"/></td>
    </tr>
  </table>
    <a href="/myapp/view_course/{{ i.id }}"class="btn btn-info">VIEW</a>
</form>
</body>
{% endblock %}
