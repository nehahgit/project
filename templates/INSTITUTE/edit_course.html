{% extends "INSTITUTE/insti_index.html" %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/myapp/course_edit_post/">
    {% csrf_token %}
  <table class="table-bordered table-hover table-striped">
    <tr>
      <td width="93">Course_Name</td><input type="hidden" value="{{ data.id }}" name="cid">
      <td width="678"><label for="course_name"></label>
      <input type="text" name="course_name" id="course_name" value="{{ data.course_name }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>Available_seat</td>
      <td><label for="seat"></label>
      <input type="text" name="seat" id="seat" value="{{ data.available_seats }}" class="form-control"/></td>
    </tr>
      <tr>
      <td>Course Duration</td>
      <td>
          <select name="course_duration" >
              <option {% if data.course_duration == "6 months" %}selected{% endif %} value="6 months">6 Months</option>
              <option {% if data.course_duration == "1 year" %}selected{% endif %} value="1 year">1 Year</option>
              <option {% if data.course_duration == "2 years" %}selected{% endif %} value="2 years">2 Years</option>
              <option {% if data.course_duration == "3 years" %}selected{% endif %} value="3 years">3 Years</option>

          </select>
{#      <input type="text" name="course_duration" id="course_duration" value="{{ data.course_duration }}" class="form-control"/></td>#}
    </tr>
    <tr>
      <td>Class Duration</td>
      <td><label for="duration"></label>
      <input type="text" name="duration" id="duration" value="{{ data.class_duration }}" class="form-control" /></td>
    </tr>
    <tr>
      <td>Fees</td>
      <td><label for="fees"></label>
      <input type="text" name="fees" id="fees" value="{{ data.course_fee }}" class="form-control"/></td>
    </tr>
    <tr>
      <td><input type="submit" name="submit" id="submit" value="SUBMIT" class="form-control"/></td>
    </tr>
  </table>
    <a href="/myapp/view_course/{{ i.id }}" class="btn btn-info">VIEW</a>
</form>
</body>
{% endblock %}
