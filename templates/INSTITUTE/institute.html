{% extends "INSTITUTE/insti_index.html" %}
{% block body %}

<body>
<form id="form1" name="form1" method="post"  enctype="multipart/form-data"  action="/myapp/signup_post/">
    {% csrf_token %}
  <table class="table-bordered table-hover table-striped">
   <tr>
       <td>Manager Name</td>
       <td width="642"><label for="NAME"></label>
      <input type="text" name="manager" id="manager" class="form-control"/></td>
   </tr>
   <tr>
      <td width="87" height="187">INSTITUTE NAME</td>
      <td width="642"><label for="NAME"></label>
      <input type="text" name="name" id="name" class="form-control"/></td>
    </tr>

    <tr>
      <td height="187">City</td>
      <td><label for="city"></label>
      <input type="text" name="city" id="city" class="form-control"/></td>
    </tr>
    <tr>
      <td height="187">District</td>
      <td><select name="dist" class="form-control">
            <option {% if data.district == 'Kasargod' %}selected{% endif %} value="Kasargod">Kasargod</option>
            <option {% if data.district == 'Kannur' %}selected{% endif %}value="Kannur">Kannur</option>
            <option {% if data.district == 'Wayanad' %}selected{% endif %} value="Wayanad">Wayanad</option>
            <option {% if data.district == 'Kozhikkode' %}selected{% endif %} value="Kozhikkode">Kozhikkode</option>
            <option {% if data.district == 'Malappuram' %}selected{% endif %} value="Malappuram">Malappuram</option>
            <option {% if data.district == 'Palakkad' %}selected{% endif %} value="Palakkad">Palakkad</option>
            <option {% if data.district == 'Thrissur' %}selected{% endif %} value="Thrissur">Thrissur</option>
            <option {% if data.district == 'Ernakulam' %}selected{% endif %} value="Ernakulam">Ernakulam</option>
            <option {% if data.district == 'Idukki' %}selected{% endif %} value="Idukki">Idukki</option>
            <option {% if data.district == 'Kottayam' %}selected{% endif %} value="v">Kottayam</option>
            <option {% if data.district == 'Alapuzha' %}selected{% endif %} value="Alapuzha">Alapuzha</option>
            <option {% if data.district == 'Pathanamthitta' %}selected{% endif %} value="Pathanamthitta">Pathanamthitta</option>
            <option {% if data.district == 'Kollam' %}selected{% endif %} value="Kollam">Kollam</option>
            <option {% if data.district == 'Thiruvananthapuram' %}selected{% endif %} value="Thiruvananthapuram">Thiruvananthapuram</option>
        </select></td>
    </tr>
      <tr>
      <td height="187">Pin</td>
      <td><label for="pin"></label>
      <input type="text" name="pin" id="pin" class="form-control"/></td>
    </tr>
    <tr>
      <td height="187">Phone</td>
      <td><label for="phone"></label>
      <input type="phone" name="ph" id="ph"class="form-control" /></td>
    </tr>
      <tr>
      <td height="187">Email</td>
      <td><label for="email"></label>
      <input type="email" name="email" id="email" class="form-control"/></td>
    </tr>
    <tr>
      <td height="187">IMAGE </td>
      <td> <input type="file" name="fileField" id="fileField" class="form-control"/></td>
    </tr>
      <tr>
          <td height="187">Password</td>
          <td><input type="password" name="pswrd" id="pswrd" class="form-control"></td>
      </tr>
      <tr>
          <td height="187">Confirm Password</td>
          <td><input type="password" name="confirm_pswrd" id="confirm_pswrd" class="form-control"></td>
      </tr>
    <tr>
      <td><input type="submit" name="submit" id="submit" value="Signup" /></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
