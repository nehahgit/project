{% extends "INSTITUTE/insti_index.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="">
  <table class="table table-striped table-bordered">
      <tr>
      <th>Image</th>
        <td><img src="{{ data.image }}" height="100px" width="100px" style="border-radius: 5%"></td>

    </tr>
    <tr>
      <td width="300">Name</td>
        <th>{{ data.name }}</th>
    </tr>
      <tr>
      <th>Manager Name</th>
        <td>{{ data.manager }}</td>
    </tr>

    <tr>
      <th>City</th>
        <td>{{ data.city }}</td>
    </tr>
    <tr>
      <th>District</th>
        <td>{{ data.district }}</td>
    </tr>
      <tr>
      <th>Pin</th>
        <td>{{ data.pin }}</td>
    </tr>
    <tr>
      <th>Phone</th>
         <td>{{ data.phone}}</td>

    </tr>
    <tr>
      <th>Email</th>
        <td>{{ data.email }}</td>
    </tr>
      <tr>
          <td><a href="/myapp/edit_profile/" class="btn btn-primary">Edit</a></td>
      </tr>

  </table>
</form>
{% endblock %}
