{% extends "INSTITUTE/insti_index.html" %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/myapp/batch__edit_post/">
    {% csrf_token %}
  <table class="table-bordered table-hover table-striped">
    <tr>
      <td width="107" height="29">Name</td><input type="hidden" name="id" value="{{ data.id }}">
      <td width="431"><input type="text" name="batchname" id="batchname" value="{{ data.batch_name }}" class="form-control" /></td>
    </tr>
    <tr>
      <td>Date</td>
      <td><input type="date" name="date" id="date" value="{{ data.date }}" class="form-control" /></td>
    </tr>
    <tr>
      <td height="32">Time</td>
      <td><input type="time" name="time1" id="time1" value="{{ data.time1 }}" class="form-control"/>
       TO  <label for="time2"></label>
      <input type="time" name="time2" id="time2" value="{{ data.time2 }}" class="form-control" /></td>
    </tr>
    <tr>
      <td height="32">No_seats</td>
      <td><label for="no_seats"></label>
      <input type="text" name="no_seats2" id="no_seats" value="{{ data.no_of_seats }}" class="form-control" /></td>
    </tr>
      <tr>
      <td>Course</td>
          <td><select name="crd" class="form-control">
              {% for i in data1 %}
              <option {% if i.id == data.COURSE.id %} selected {% endif %} value="{{ i.id }}">{{ i.course_name }}</option>
              {% endfor %}
          </select></td>
      </tr>
    <tr>
      <td><input type="submit" name="submit" id="submit" value="SUBMIT" class="btn btn-success"/></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
