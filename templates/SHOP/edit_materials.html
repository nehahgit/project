{% extends "SHOP/shop_index.html" %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/myapp/edit_mat_post/">
    {% csrf_token %}
  <table class="table-bordered table-hover table-striped">
      <tr>
      <td width="94">category name</td><input type="hidden" value="{{ data.id }}" name="id">
      <td width="605"><label for="name"></label>

          <select name="catname" class="form-control">
              {% for i in data1 %}
          <option {% if i.id == data.id %} selected{% endif %} value="{{ i.id }}">{{ i.category_name }}

          </option>
              {% endfor %}
          </select>
      </td>
    </tr>
    <tr>
      <td width="94">Name</td>
      <td width="605"><label for="name"></label>
      <input type="text" name="name" id="name" class="form-control" value="{{ data.name}}" /><label for="mat_name"></label></td>
    </tr>
    <tr>
      <td>Image</td>
      <td><input type="file" name="imagemat" id="imagemat" class="form-control"/><br>
      <img src="{{ data.image }}" width="80px" height="80px"></td>
    </tr>
    <tr>
      <td>Description</td>
      <td><label for="descr"></label>
      <textarea name="descr" id="descr" cols="45" rows="5" class="form-control">{{ data.description }}</textarea></td>
    </tr>
    <tr>
      <td>Prize</td>
      <td><label for="prize"></label>
      <input type="text" name="prize" id="prize" class="form-control" value="{{ data.rent_amount }}" /></td>
    </tr>
    <tr>
      <td><input type="submit" name="add" id="add" value="UPDATE" class="btn btn-success"/></td>
    </tr>
    <tr>
      <td><a href="#">VIEW</a></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
